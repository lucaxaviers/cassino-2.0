<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cassino do Xavier - Caça-níquel Educativo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>CASSINO 2.0</h1>

  <div class="balance">Saldo: <span id="balance">100</span> créditos</div>

  <div class="slot-machine">
    <div id="reel1" class="reel">🍒</div>
    <div id="reel2" class="reel">🍋</div>
    <div id="reel3" class="reel">🍉</div>
  </div>

  <button id="spinBtn">Jogar (-10 créditos)</button>

  <div id="result"></div>

  <div class="notice">
    *Este jogo é só para diversão e aprendizado.<br>
    Não paga prêmio de verdade e o saldo não vira dinheiro.<br>
    Doações via Pix são por sua conta.

    codigo completo no githb.com/lucaxaviers
  </div>
</div>

<div class="qr-container" title="Doar via Pix para Cassino do Xavier">
  <img src="image.png" alt="QR Pix do Cassino do Xavier" />
  <span>Manda um Pix ae</span>
</div>

<script src="script.js"></script>
</body>
</html>
